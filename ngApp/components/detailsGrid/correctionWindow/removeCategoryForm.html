<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Remove {{categories.active.name}}</h4>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon">Are you sure you want to remove "{{categories.active.name}}" category ?</span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
    <button ng-click="kill('categories')" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
</div>
