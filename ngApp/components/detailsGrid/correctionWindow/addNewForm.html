<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add New {{ model }}</h4>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon">New {{ model }} Name</span>
        <input ng-model="addNewData.req.name" type="text" class="form-control" placeholder="enter new {{ model }} name...">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button ng-click="actionAdd( model )" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
</div>
