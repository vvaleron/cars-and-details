<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Change category {{categories.active.name}}</h4>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon">New Category Name</span>
        <input ng-model="addNewData.req.name" type="text" class="form-control" placeholder="enter new category name...">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button ng-click="actionChange('categories')" type="button" class="btn btn-primary">Save changes</button>
</div>
