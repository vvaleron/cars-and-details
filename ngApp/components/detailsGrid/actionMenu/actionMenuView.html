<div class="btn-toolbar" role="toolbar" style="margin-bottom: 10px">
    <div ng-model="actionModel" class="btn-group btn-group-sm">
        <button ng-click="actionAdd(); actionModel='add'" type="button" class="btn btn-default"
                data-toggle="modal" data-target=".correction-window">
            <span class="glyphicon glyphicon-plus"></span>
            add
        </button>
        <button ng-click="actionChange(); actionModel='change'" type="button" class="btn btn-default"
                data-toggle="modal" data-target=".correction-window">
            <span class="glyphicon glyphicon-pencil"></span>
            edit
        </button>
        <button ng-click="actionModel='remove'" type="button" class="btn btn-default"
                data-toggle="modal" data-target=".correction-window">
            <span class="glyphicon glyphicon-minus"></span>
            remove
        </button>
    </div>
</div>
